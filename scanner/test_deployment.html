<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Scanner Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .url-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš« OMR Scanner Deployment Test</h1>
            <p>Test your deployed OMR scanner from any device</p>
        </div>

        <div class="test-section">
            <h3>ğŸ”— Server Connection Test</h3>
            <p>Enter your deployed OMR scanner URL:</p>
            <input type="text" id="serverUrl" class="url-input" 
                   placeholder="https://your-omr-scanner.onrender.com" 
                   value="https://your-omr-scanner.onrender.com">
            <button class="btn" onclick="testConnection()">ğŸ” Test Connection</button>
            <div id="connectionStatus"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ“¤ Upload Test</h3>
            <p>Test image upload and scanning:</p>
            <input type="file" id="testFile" accept="image/*" style="margin: 10px 0;">
            <button class="btn" onclick="testUpload()">ğŸ“¸ Test Upload & Scan</button>
            <div id="uploadStatus"></div>
            <div id="uploadResult"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ“¹ Webcam Test</h3>
            <p>Test webcam functionality:</p>
            <button class="btn" onclick="testWebcam()">ğŸ“· Open Webcam Test</button>
            <div id="webcamStatus"></div>
        </div>

        <div class="test-section">
            <h3>ğŸ“Š API Endpoints Test</h3>
            <p>Test all available endpoints:</p>
            <button class="btn" onclick="testAllEndpoints()">ğŸ§ª Test All Endpoints</button>
            <div id="endpointsStatus"></div>
            <div id="endpointsResult"></div>
        </div>
    </div>

    <script>
        function getServerUrl() {
            return document.getElementById('serverUrl').value.replace(/\/$/, '');
        }

        async function testConnection() {
            const status = document.getElementById('connectionStatus');
            const url = getServerUrl();
            
            status.innerHTML = '<div class="status info">ğŸ”„ Testing connection...</div>';
            
            try {
                const response = await fetch(`${url}/status`);
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `<div class="status success">âœ… Connection successful!<br>Server: ${data.message}<br>Timestamp: ${data.timestamp}</div>`;
                } else {
                    status.innerHTML = `<div class="status error">âŒ Connection failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">âŒ Connection failed: ${error.message}</div>`;
            }
        }

        async function testUpload() {
            const status = document.getElementById('uploadStatus');
            const result = document.getElementById('uploadResult');
            const fileInput = document.getElementById('testFile');
            const url = getServerUrl();
            
            if (!fileInput.files[0]) {
                status.innerHTML = '<div class="status error">âŒ Please select a file first</div>';
                return;
            }
            
            status.innerHTML = '<div class="status info">ğŸ”„ Uploading and scanning...</div>';
            result.innerHTML = '';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch(`${url}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = '<div class="status success">âœ… Upload and scan successful!</div>';
                    
                    let resultHtml = '<h4>ğŸ“Š Scan Results:</h4>';
                    resultHtml += `<div class="result">${JSON.stringify(data, null, 2)}</div>`;
                    
                    if (data.results && data.results.shaded_selections) {
                        resultHtml += '<h4>âš« Detected Items:</h4>';
                        data.results.shaded_selections.forEach(item => {
                            resultHtml += `<div class="status success">âœ“ ${item.item} (${item.fill_percent}% filled)</div>`;
                        });
                    }
                    
                    result.innerHTML = resultHtml;
                } else {
                    status.innerHTML = `<div class="status error">âŒ Upload failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                status.innerHTML = `<div class="status error">âŒ Upload failed: ${error.message}</div>`;
            }
        }

        function testWebcam() {
            const status = document.getElementById('webcamStatus');
            const url = getServerUrl();
            
            status.innerHTML = '<div class="status info">ğŸ”„ Opening webcam test...</div>';
            
            // Open webcam in new window
            const webcamWindow = window.open(`${url}/webcam`, '_blank', 'width=1000,height=800');
            
            if (webcamWindow) {
                status.innerHTML = '<div class="status success">âœ… Webcam test opened in new window</div>';
            } else {
                status.innerHTML = '<div class="status error">âŒ Failed to open webcam test (popup blocked?)</div>';
            }
        }

        async function testAllEndpoints() {
            const status = document.getElementById('endpointsStatus');
            const result = document.getElementById('endpointsResult');
            const url = getServerUrl();
            
            status.innerHTML = '<div class="status info">ğŸ”„ Testing all endpoints...</div>';
            result.innerHTML = '';
            
            const endpoints = [
                { name: 'Status', url: '/status', method: 'GET' },
                { name: 'Main Page', url: '/', method: 'GET' },
                { name: 'Webcam Page', url: '/webcam', method: 'GET' }
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${url}${endpoint.url}`, {
                        method: endpoint.method
                    });
                    
                    results.push({
                        name: endpoint.name,
                        status: response.status,
                        ok: response.ok,
                        error: null
                    });
                } catch (error) {
                    results.push({
                        name: endpoint.name,
                        status: 'Error',
                        ok: false,
                        error: error.message
                    });
                }
            }
            
            status.innerHTML = '<div class="status success">âœ… All endpoints tested</div>';
            
            let resultHtml = '<h4>ğŸ“Š Endpoint Test Results:</h4>';
            results.forEach(endpoint => {
                const statusClass = endpoint.ok ? 'success' : 'error';
                const statusText = endpoint.ok ? 'âœ… OK' : 'âŒ Failed';
                resultHtml += `<div class="status ${statusClass}">${statusText} ${endpoint.name} (${endpoint.status})</div>`;
                if (endpoint.error) {
                    resultHtml += `<div class="status error">   Error: ${endpoint.error}</div>`;
                }
            });
            
            result.innerHTML = resultHtml;
        }

        // Auto-test connection on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (document.getElementById('serverUrl').value !== 'https://your-omr-scanner.onrender.com') {
                    testConnection();
                }
            }, 1000);
        });
    </script>
</body>
</html>
